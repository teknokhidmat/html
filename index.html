<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>particle</title>
    <style>
        /* Reset default margins and set full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
        }

        /* Cityscape container */
        .cityscape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background-image: url("city2.svg");
            background-repeat: repeat-x;
            background-size: contain;
            z-index: 2;
        }

        /* Particles container */
        #particles-js {
          position: absolute;
          width: 100%;
          height: 100%;
          /* background: linear-gradient(to bottom, #000428, #004e92); */
          background: rgb(2,0,36);
          background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(54,100,176,1) 94%, rgba(0,0,0,1) 95%, rgba(0,0,0,1) 100%);
          background-repeat: no-repeat;
          background-size: cover;
          background-position: 50% 50%;
          z-index: 1;
        }

        /* Particle count display */
        .count-particles {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- particles.js container -->
    <div id="particles-js"></div>

     <!-- Cityscape silhouette -->
     <div class="cityscape"></div>

    <!-- stats - count particles -->
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": false,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // Update particle count
        setInterval(function() {
            document.querySelector('.js-count-particles').textContent = 
                window.pJSDom[0].pJS.particles.array.length;
        }, 300);
    </script>
</body>
</html>
